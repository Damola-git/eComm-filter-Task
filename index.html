<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <h1 >ShopNow</h1></a>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart <span id="cart-count">(0)</span></a></li>
            </ul>
        </nav>
    </header>

    <main id="filter-container">
        <select id="categoryFilter" style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">
        <option value="all">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="accessories">Accessories</option>
    </select>
    
    <button onclick="filterByCategory()">Filter</button> </main>

    <section id="products">
        <h2>Products</h2>
        <div class="product-grid">
            <div class="product-card" data-category="electronics">
                <img src="https://m.media-amazon.com/images/I/61gKFHMKmoL.jpg" alt="Product 1">
                <h3>Electric Iron</h3>
                <p>$90.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-category="clothing">
                <img src="https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=725&q=80" alt="Product 2">
                <h3>Balenciaga</h3>
                <p>$29.99</p>
                <button style="padding: 30px 20px;" class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-category="accessories">
                <img src="https://images.unsplash.com/photo-1511499767150-a48a237f0083?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80" alt="Sunglasses">
                <h3>Sunglasses</h3>
                <p>$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-category="electronics">
                <img src="https://m.media-amazon.com/images/I/71ZJSl4lN2L.jpg" alt="Product 4">
                <h3>Airfryer</h3>
                <p>$11.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div> 
            <div class="product-card"data-category="accessories">
                <img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=689&q=80" alt="Product 5">
                <h3>Oakwood Lead Dial</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card"data-category="clothing">
                <img src="https://media.istockphoto.com/id/475570206/photo/denim-jacket.jpg?s=612x612&w=0&k=20&c=-RlIxj6nOvJYyIMu_GS8MYUzRLw3IEVwDXen-x5JSKY=" alt="Product 6">
                <h3>Denim Jacket</h3>
                <p>$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card"data-category="accessories">
                <img src="https://www.shutterstock.com/image-illustration/3d-render-watch-concept-on-260nw-1047286018.jpg" alt="Product 7">
                <h3>iWatch</h3>
                <p>$139.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card"data-category="clothing">
                <img src="https://media.istockphoto.com/id/136568907/photo/a-purple-winter-parka-for-a-fashion-image.jpg?s=612x612&w=0&k=20&c=fK2_No3CvQnqIY9ti2giLz2w8IaUmSrptu2iSNxd93g=" alt="Product 8">
                <h3>Parka</h3>
                <p>$59.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card" data-category="electronics">
                <img src="https://images.philips.com/is/image/philipsconsumer/vrs_bab80040b24ded0622afcfb39a0c60ea8ff597f6?&wid=309&hei=309&$jpglarge$" alt="product 9">
                <h3>Blender</h3>
                <p>$15.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

   <section id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <p>No items in cart.</p>
        </div>
        <button id="checkout-btn">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2025 ShopNow. All rights reserved.</p>
    </footer>

</body>
</html>
